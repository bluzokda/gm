<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Финансовый тренажёр</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            padding-bottom: 72px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .nav-item {
            transition: all 0.3s ease;
            position: relative;
        }
        
        .nav-item:after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #3b82f6;
            transition: width 0.3s;
        }
        
        .nav-item:hover:after,
        .nav-item.active:after {
            width: 100%;
        }
        
        .progress-ring__circle {
            transition: stroke-dashoffset 0.5s ease;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Шапка -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-500 text-white py-6 px-4 shadow-md">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center floating">Финансовый тренажёр</h1>
            <p class="text-center opacity-90 mt-2">Освойте проценты, вклады и кредиты на практике</p>
        </div>
    </header>

    <!-- Основной контент -->
    <main class="container mx-auto px-4 py-6">
        <div class="glass-card p-6 mb-6">
            <h2 class="text-2xl font-bold text-blue-600 mb-4 border-b border-blue-100 pb-3">Тренажёр по финансовой математике</h2>
            
            <!-- Навигация -->
            <div class="flex flex-wrap gap-3 mb-6">
                <button class="nav-item active px-4 py-2 text-blue-600 font-medium">Вклады</button>
                <button class="nav-item px-4 py-2 text-gray-600 hover:text-blue-600">Аннуитетный кредит</button>
                <button class="nav-item px-4 py-2 text-gray-600 hover:text-blue-600">Дифференцированный кредит</button>
                <button class="nav-item px-4 py-2 text-gray-600 hover:text-blue-600">Подготовка к ЕГЭ</button>
                <button class="nav-item px-4 py-2 text-gray-600 hover:text-blue-600">Теория</button>
            </div>
            
            <!-- Задача -->
            <div class="bg-blue-50 rounded-xl p-5 mb-5 border border-blue-100">
                <h3 class="text-xl font-semibold text-blue-700 mb-3">Задача на вклады</h3>
                <p class="text-gray-700 mb-4">Вклад: 45 250 руб. под 5% годовых на 1 год(а) с капитализацией. Сколько получит клиент?</p>
                
                <div class="flex flex-col md:flex-row gap-4 items-end">
                    <div class="w-full">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Введите ответ:</label>
                        <input type="number" 
                               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition">
                    </div>
                    <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition shadow-md">
                        Проверить
                    </button>
                </div>
            </div>
            
            <!-- Кнопка следующей задачи -->
            <button class="w-full bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium transition shadow-md">
                Следующая задача
            </button>
        </div>
        
        <!-- Прогресс -->
        <div class="glass-card p-6 flex items-center justify-between">
            <div>
                <h3 class="text-lg font-semibold text-gray-700">Ваш прогресс</h3>
                <p class="text-gray-500 text-sm">Решено 5 из 10 задач</p>
            </div>
            <div class="relative w-16 h-16">
                <svg class="w-full h-full" viewBox="0 0 36 36">
                    <circle cx="18" cy="18" r="16" fill="none" stroke="#e5e7eb" stroke-width="3"></circle>
                    <circle cx="18" cy="18" r="16" fill="none" stroke="#10b981" stroke-width="3" 
                            stroke-dasharray="100 100" stroke-dashoffset="50" class="progress-ring__circle"></circle>
                </svg>
                <span class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 text-sm font-bold text-gray-700">50%</span>
            </div>
        </div>
    </main>

    <!-- Нижнее меню -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg">
        <div class="flex justify-around py-3">
            <a href="#" class="flex flex-col items-center text-blue-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z"></path></svg>
                <span class="text-xs mt-1">Главная</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path></svg>
                <span class="text-xs mt-1">Тренажёры</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
                <span class="text-xs mt-1">Задачи</span>
            </a>
            <a href="#" class="flex flex-col items-center text-gray-500 hover:text-blue-600">
                <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg>
                <span class="text-xs mt-1">Профиль</span>
            </a>
        </div>
    </nav>

    <script>
        // Анимация прогресса
        document.addEventListener('DOMContentLoaded', function() {
            const progressCircle = document.querySelector('.progress-ring__circle');
            const radius = progressCircle.r.baseVal.value;
            const circumference = 2 * Math.PI * radius;
            
            progressCircle.style.strokeDasharray = `${circumference} ${circumference}`;
            progressCircle.style.strokeDashoffset = circumference;
            
            // Установка прогресса (50%)
            const offset = circumference - 50 / 100 * circumference;
            progressCircle.style.strokeDashoffset = offset;
        });
    </script>
</body>
</html>
